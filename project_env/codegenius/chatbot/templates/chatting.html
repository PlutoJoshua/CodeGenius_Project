<body>
  <!-- ë©”ë‰´ë°” ìƒì„± -->

    <div class="input-area">
      <input type="text" id="user-input" name="user_input" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”" required>

  <!-- JavaScript ì½”ë“œ -->
  <script>
    let isProcessing = false;  // ì…ë ¥ ì²˜ë¦¬ê°€ ì§„í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ëŠ” ë³€ìˆ˜ ì¶”ê°€

    // íƒ€ì´í•‘ íš¨ê³¼ë¥¼ ì£¼ëŠ” í•¨ìˆ˜
    function typeWriter(text, element, delay = 50, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // ê¹œë¹¡ì´ëŠ” ë¡œë”© ë©”ì‹œì§€ë¥¼ ì¶œë ¥í•˜ëŠ” í•¨ìˆ˜
    function blinkingLoader(text, element, delay = 100) {
      let i = 0;
      function blink() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          element.innerHTML = '';
          i = 0;
        }
        setTimeout(blink, delay);
      }
      blink();
    }

    // í™˜ì˜ ì¸ì‚¬ë¥¼ ì¶œë ¥í•˜ëŠ” í•¨ìˆ˜
    function displayWelcomeMessage() {
      const chatArea = document.getElementById('chat-area');
      const welcomeMessages = [
        "ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” ë‹¹ì‹ ì˜ ì½”ë”© í•™ìŠµì„ ë•ëŠ” ì±—ë´‡ì…ë‹ˆë‹¤.ğŸ˜Š",
        "ì–¸ì œë“ ì§€ ì§ˆë¬¸ì´ ìˆê±°ë‚˜ ë„ì›€ì´ í•„ìš”í•˜ë©´ ë§ì”€í•´ì£¼ì„¸ìš”!ğŸ¤—"
      ];
      const botMessage1 = document.createElement('div');
      botMessage1.className = 'message bot-message';
      const botContent1 = document.createElement('div');
      botContent1.className = 'message-content';
      botMessage1.appendChild(botContent1);
      chatArea.appendChild(botMessage1);
      typeWriter(welcomeMessages[0], botContent1, 50, () => {
        const botMessage2 = document.createElement('div');
        botMessage2.className = 'message bot-message';
        const botContent2 = document.createElement('div');
        botContent2.className = 'message-content';
        botMessage2.appendChild(botContent2);
        chatArea.appendChild(botMessage2);
        typeWriter(welcomeMessages[1], botContent2, 50);
      });
      chatArea.scrollTop = chatArea.scrollHeight; // ëŒ€í™”ì°½ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
    }

    // ì‚¬ìš©ì ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
    function sendMessage() {
      if (isProcessing) return;  // ë©”ì‹œì§€ ì²˜ë¦¬ê°€ ì§„í–‰ ì¤‘ì´ë©´ ì…ë ¥ì„ ë§‰ìŒ

      const userInput = document.getElementById('user-input').value;
      if (!userInput) return;

      // ì²˜ë¦¬ ìƒíƒœë¥¼ trueë¡œ ì„¤ì •
      isProcessing = true;
      document.getElementById('user-input').disabled = true; // ì…ë ¥ í•„ë“œ ë¹„í™œì„±í™”
      document.getElementById('send-button').disabled = true; // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”

      // ì‚¬ìš©ì ì…ë ¥ì„ ëŒ€í™” ì˜ì—­ì— ì¶”ê°€
      const chatArea = document.getElementById('chat-area');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user-message';
      userMessage.innerHTML = `<div class="message-content">${userInput}</div>`;
      chatArea.appendChild(userMessage);
      chatArea.scrollTop = chatArea.scrollHeight; // ëŒ€í™”ì°½ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ

      // ì…ë ¥ í•„ë“œë¥¼ ë¹„ì›€
      document.getElementById('user-input').value = '';

      // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot-message';
      const botContent = document.createElement('div');
      botContent.className = 'message-content';
      botMessage.appendChild(botContent);
      chatArea.appendChild(botMessage);

      // "ë‹µë³€ì„ ìƒì„±ì¤‘ì…ë‹ˆë‹¤.." ê¹œë¹¡ì´ëŠ” íš¨ê³¼ ì¶”ê°€
      blinkingLoader("ë‹µë³€ì„ ìƒì„±ì¤‘ì…ë‹ˆë‹¤..", botContent);
      chatArea.scrollTop = chatArea.scrollHeight; // ëŒ€í™”ì°½ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ

      fetch("{% url 'chatting' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ user_input: userInput })
      })
      .then(response => response.json())
      .then(data => {
        botContent.innerHTML = '';
        typeWriter(data.chatting_output, botContent, 50, () => {
          // ë©”ì‹œì§€ê°€ ì™„ì „íˆ í‘œì‹œëœ í›„ ì²˜ë¦¬ ìƒíƒœë¥¼ falseë¡œ ë¦¬ì…‹
          isProcessing = false;
          document.getElementById('user-input').disabled = false; // ì…ë ¥ í•„ë“œ í™œì„±í™”
          document.getElementById('send-button').disabled = false; // ì „ì†¡ ë²„íŠ¼ í™œì„±í™”
        });
        document.getElementById('code-concept').innerText = data.concept_code; // ê°œë… ì½”ë“œ ì¶œë ¥
        document.getElementById('code-example').innerText = data.example_code; // ì˜ˆì‹œ ì½”ë“œ ì¶œë ¥
        document.getElementById('code-output').innerText = data.code_output; // ì¶œë ¥ê°’ í‘œì‹œ
        document.getElementById('doc-links').innerText = data.doc_url; // ë¬¸ì„œ ë§í¬ë¥¼ ì¶œë ¥
        chatArea.scrollTop = chatArea.scrollHeight;
      })
      .catch(error => {
        botContent.innerHTML = `<div class="message-content">ì˜¤ë¥˜: ${error.message}</div>`;
        // ì˜¤ë¥˜ ë°œìƒ ì‹œ ì²˜ë¦¬ ìƒíƒœë¥¼ falseë¡œ ë¦¬ì…‹
        isProcessing = false;
        document.getElementById('user-input').disabled = false; // ì…ë ¥ í•„ë“œ í™œì„±í™”
        document.getElementById('send-button').disabled = false; // ì „ì†¡ ë²„íŠ¼ í™œì„±í™”
      });
    }

    document.getElementById('user-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ í™˜ì˜ ì¸ì‚¬ ë©”ì‹œì§€ë¥¼ í‘œì‹œ
    document.addEventListener('DOMContentLoaded', function() {
      displayWelcomeMessage();
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë§í¬ë¥¼ í•˜ì´í¼ë§í¬ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    document.addEventListener('DOMContentLoaded', function() {
        const textElement = document.getElementById('text-content');
        const text = textElement.innerHTML;
        const urlRegex = /(\bhttps?:\/\/[\-A-Z0-9+&@#\/%?=~_|!:,.;]*[\-A-Z0-9+&@#\/%=~_|])/ig;
        const linkedText = text.replace(urlRegex, function(url) {
            return '<a href="' + url + '">' + url + '</a>';

    });
  </script>
